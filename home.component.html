<div class="container my-3">
    <div class="card">
        <div class="card-body">
            <h2>Home Component(Parent)</h2>
<div class="">
   
<form (ngSubmit)="postData(userForm)"   #userForm="ngForm">
    <div class="input-group ">
<div class="col-md-5 ">

    <label>Name</label>    
    <input type="text" class="form-control" name ="name" [(ngModel)]="UserData.name">
   

    
    <label class="my-2">Mobile Number</label>    
    <input type="text" class="form-control" name ="mobileNo" [(ngModel)]="UserData.mobileNo">
   

    <label class="my-2">Address</label>    
    <input type="text" class="form-control" name ="address"  [(ngModel)]="UserData.address">
    <div class="my-2">
      
   
        <button type="submit" class="btn btn-primary float-left">Add</button>
    </div>
</div>

<div class="col-md-7">
    <table class="col-md-12 table table-dark">
        <thead>
<tr>
    <th class="">Name</th>
    <th class="">Mobile Number</th>
    <th class="">Address</th>
    <th class="">Action</th>
</tr>
</thead>
        <tr *ngFor="let data of NewData">
            <td>{{data.name}}</td>
            <td>{{data.mobileNo}}</td>
            <td>{{data.address}}</td>
            <td><button type="button" class="btn btn-danger col-sm" (click)="DeleteUserData(data)">delete</button></td>
        </tr>
    </table>
</div>
</div>

</form>
</div>

        </div>
    </div>
</div>
<app-test-user ></app-test-user>
<app-user></app-user>
